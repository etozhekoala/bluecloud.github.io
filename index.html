<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueCloud</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header class="header">
            <nav class="menu">
                <div class="menu__top-title">
                    <h2 class="menu__title">
                        Your BlueCloud
                    </h2>
                    <a class="menu__icon"
                       href="#">
                    </a>
                </div>
                <div class="header__search-bar">
                    <span class="header__search-button"></span>
                    <input type="text" 
                        class="header__search" 
                        placeholder="Search Folder">
                </div>
        </nav>
        </header>
        <main class="main">
            <div class="container">
                <div class="main__control-tab">
                    <div class="control-tab__curtail">
                        <h2 class="control-tab__title">
                            Recent
                        </h2>
                        <span class="control-tab__shevron-down control-tab__shevron-down_margin-left">
                        </span>
                    </div>
                    <div class="control-tab__select-mode">
                        <span class="control-tab__select-mode_row"></span>
                        <span class="control-tab__select-mode_plate"></span>
                    </div>    
                </div>
                <section class="content">
                    <div class="grid-templates">
                        <div class="content__card">
                            <div class="card__top">
                                <div class="card__img card__img_blue"></div>
                                <div class="card__select-option card__select-option_blue"></div>
                            </div>
                            <div class="card__bottom">
                                <h3 class="card__title card__title_color_blue">
                                    MyDesigns
                                </h3>
                                <p class="card__date card__date_color_blue">
                                    November 12.2022
                                </p>
                            </div>
                        </div>
                        <div class="content__card">
                            <div class="card__top">
                                <div class="card__img card__img_yellow"></div>
                                <div class="card__select-option card__select-option_yellow"></div>
                            </div>
                            <div class="card__bottom">
                                <h3 class="card__title card__title_color_yellow">
                                    Assets
                                </h3>
                                <p class="card__date card__date_color_yellow">
                                    November 12.2022
                                </p>
                            </div>
                        </div>
                        <div class="content__card">
                            <div class="card__top">
                                <div class="card__img card__img_red"></div>
                                <div class="card__select-option card__select-option_red"></div>
                            </div>
                            <div class="card__bottom">
                                <h3 class="card__title card__title_color_red">
                                    Prototypes
                                </h3>
                                <p class="card__date card__date_color_red">
                                    November 12.2022
                                </p>
                            </div>
                        </div>
                        <div class="content__card">
                            <div class="card__top">
                                <div class="card__img card__img_purple"></div>
                                <div class="card__select-option card__select-option_purple"></div>
                            </div>
                            <div class="card__bottom">
                                <h3 class="card__title card__title_color_purple">
                                    UIDesign
                                </h3>
                                <p class="card__date card__date_color_purple">
                                    November 12.2022
                                </p>
                            </div>
                        </div>
                        <div class="content__card">
                            <div class="card__top">
                                <div class="card__img card__img_blue"></div>
                                <div class="card__select-option card__select-option_blue"></div>
                            </div>
                            <div class="card__bottom">
                                <h3 class="card__title card__title_color_blue">
                                    Sketches
                                </h3>
                                <p class="card__date card__date_color_blue">
                                    November 12.2022
                                </p>
                            </div>
                        </div>
                        <div class="content__card">
                            <div class="card__top">
                                <div class="card__img card__img_yellow"></div>
                                <div class="card__select-option card__select-option_yellow"></div>
                            </div>
                            <div class="card__bottom">
                                <h3 class="card__title card__title_color_yellow">
                                    Illustrations
                                </h3>
                                <p class="card__date card__date_color_yellow">
                                    November 12.2022
                                </p>
                            </div>
                        </div>
                        <div class="content__card">
                            <div class="card__top">
                                <div class="card__img card__img_red"></div>
                                <div class="card__select-option card__select-option_red"></div>
                            </div>
                            <div class="card__bottom">
                                <h3 class="card__title card__title_color_red">
                                    FigJam
                                </h3>
                                <p class="card__date card__date_color_red">
                                    November 12.2022
                                </p>
                            </div>
                        </div>
                        <div class="content__card">
                            <div class="card__top">
                                <div class="card__img card__img_purple"></div>
                                <div class="card__select-option card__select-option_purple"></div>
                            </div>
                            <div class="card__bottom">
                                <h3 class="card__title card__title_color_purple">
                                    Wireframs
                                </h3>
                                <p class="card__date card__date_color_purple">
                                    November 12.2022
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
